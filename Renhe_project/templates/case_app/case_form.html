{% extends "base.html"%}

{% block body_block %}
{% load crispy_forms_tags %}
<h1>
    {% if not form.instance.pk %}
    建立個案
    {% else %}
    更新個案
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Submit"> 
</form>

{% endblock%}
