{% extends "base.html"%}

{% block body_block %}
{% load crispy_forms_tags %}
<h1>
    {% if not form.instance.pk %}
    建立個案
    {% else %}
    更新個案
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="提交"> 
    <a class='btn btn-secondary' href="{% url 'case_app:detail' pk=form.instance.pk %}">取消</a>
</form>

{% endblock%}
