
{% extends "base.html"%}
<title>嘉義縣仁合慈善會</title>
<head>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
   
</head>
<body>
    {% load django_bootstrap5 %}
    

    {% block body_block %}
<script>
    function show_student(school){
        alert(school);
    }
</script>
    <h1>
        選取學生姓名
     </h1>
 
    
    <table class="table">
        <thead>
    <h3>所選取 <b class="text-decoration-underline">{{ school }}</b> 對應學生名單 </h3>
</thead>
        <tbody>
    {% for uni_student in student %}
    <tr>
    <td>
        <form method="POST" action="finance">
            {% csrf_token %}
            <input type="hidden" name="student_id" value="{{ uni_student.id }}">
            <input type="hidden" name="student" value="{{ uni_student }}">
            <input type="hidden" name="school_id" value="{{ school.id }}">
            <input type="hidden" name="school" value="{{ school }}">
        <input class="btn btn-primary" type="submit" id="btn_student_{{ uni_student.id }}" value="{{ uni_student }}">
    </form>
   
</td>
</tr>
    {% endfor %}
    </tbody>
    
    </table>
    <div class="container">
        <div class="row justify-content-end"></div><a href="{% url 'student_app:create' %}" class="btn btn-danger">新增學生</a> 
    <a class='btn btn-warning' href="{% url 'case_app:list' %}">取消</a>
</div>    
</div>



    {% endblock %}

</body>
