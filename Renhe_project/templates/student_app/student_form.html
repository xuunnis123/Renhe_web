{% extends "base.html"%}

{% block body_block %}
{% load crispy_forms_tags %}
<h1>
    {% if not form.instance.pk %}
    Create Student
    {% else %}
    Update Student
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="提交">
    <p><a class='btn btn-secondary' href="{% url 'student_app:list' %}">取消</a></p> 
</form>

{% endblock%}
